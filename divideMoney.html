<html id="root">
<meta charset="UTF-8">
<meta name=”Iphone-content” content=”375″ />
<meta name="format-detection" content="telephone=no">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
<title>分账记录</title>
<link rel="stylesheet" href="https://unpkg.com/vant@2.12/lib/index.css" />
<style>
  * {
    margin: 0;
    padding: 0;
  }

  [v-cloak] {
    display: none;
  }

  #divideMoney {
    background: #FAFAFA;
    min-height: 100vh;
  }

  .user-view {
    padding: 10px;
    box-sizing: border-box;
  }

  .divide-money-item {
    background: #FFFFFF;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 12px;
    padding: 0 16px;
    box-sizing: border-box;
    font-size: 0.95rem;
  }

  .divide-money-item-cell {
    line-height: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #444;
  }
  .back-bar{
        width: 100%;
        background: #FFFFFF;
        padding: 6px 0px;
        position: relative;
        .title{
            position: absolute;
            width: 100%;
            text-align: center;
        }
        .van-icon{
            position: relative;
            left: 6px;
        }
    }
</style>

<body>
  <div class="root" id="divideMoney" v-cloak>
    <div class="back-bar">
      <div class="title">分账记录</div>
      <van-icon name="arrow-left" @click="routerBack" size="24" ></van-icon>
  </div>
    <div class="user-view">
      <div class="divide-money-item" v-for="(item,index) in divideMoneyList" :key="index">
        <div class="divide-money-item-cell">
          <span>参与分账金额</span>
          <span>{{ item.target }}</span>
        </div>
        <div class="divide-money-item-cell">
          <span>分账百分比</span>
          <span>{{ item.percent }}</span>
        </div>
        <div class="divide-money-item-cell">
          <span>获得分账</span>
          <span>{{ item.receive }}</span>
        </div>
        <div class="divide-money-item-cell">
          <span>时间</span>
          <span>{{ item.time }}</span>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- 引入vue资源 -->
<script type='text/javascript' src="./js/vue.min.js"></script>
<!-- 引入vant资源 -->
<script src="https://unpkg.com/vue@2.6/dist/vue.min.js"></script>
<script src="https://unpkg.com/vant@2.12/lib/vant.min.js"></script>
<script type='text/javascript' src="./js/interior/index.js"></script>
</html>
